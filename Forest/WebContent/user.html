<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login/Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="http://localhost:8080/AnimalStore/images/favicon.png"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="includes/css/app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="includes/js/app.js"></script>
  
</head>
<body>
<!-- Header section -->
<section class="included" data-file="includes/nav.html"></section>
<!-- Header section -->
<!-- Content section -->
<div class="container">
  <div class="row">
  	<div class="col-md-6">
  		  <h2>Login form</h2>
  		  <form action="FormAction" id="login" method="POST">
		    <div class="form-group">
		      <label for="email">Email:</label>
		      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
		    </div>
		    <div class="form-group">
		      <label for="pwd">Password:</label>
		      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
		    </div>
		    <!-- <div class="form-group form-check">
		      <label class="form-check-label">
		        <input class="form-check-input" type="checkbox" name="remember"> Remember me
		      </label>
		    </div> -->
		    <button type="submit" class="btn btn-primary">Login</button>
		  </form>
  	</div>
  	<div class="col-md-6">
  		  <h2>Register form</h2>
  		  <form action="http://localhost:8080/Forest/FormAction" id="register" method="POST">
		    <div class="form-group">
		      <label for="email">User name:</label>
		      <input type="text" class="form-control" id="uname" placeholder="Enter name" name="name">
		    </div>
		    <div class="form-group">
		      <label for="email">Email:</label>
		      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
		    </div>
		    <div class="form-group">
		      <label for="pwd">Password:</label>
		      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
		    </div>
		    <button type="submit" class="btn btn-primary">Register</button>
		  </form>
  	</div>
  </div>
</div>
<!-- Content section -->
<!-- Footer section -->
<section class="included" data-file="includes/footer.html"></section>
<!-- Footer section -->
</body>
</html>
